{% extends 'converter/base.html' %}

{% block content %}
<div>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="text" name="amount">
        <select name="from" id="from" value="{{ from }}">
            {% for value in currencies %}
                <option value="{{ value }}">{{ value }}</option>
            {% endfor %}
        </select>
        <select name="to" id="to" value="{{ to }}">
            {% for value in currencies %}
                <option value="{{ value }}">{{ value }}</option>
            {% endfor %}
        </select>
        <button type="submit">Конвертировать</button>
    </form>
        {% if converted_amount %}
            <div>Результат: {{ converted_amount }}</div>
        {% endif %}
</div>
{% endblock %}
